<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>메인 페이지 입니다</h1>
<div>
    <h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1> <hr/>
    <div th:if="${userName == null}">
        <h3>로그인 되어있지 않습니다!</h3>
        <button th:onclick="|location.href='@{/join}'|">회원 가입</button> <br/><br/>
        <button th:onclick="|location.href='@{/login }'|">로그인</button>
    </div>
    <div th:unless="${userName == null}">
        <h3>[[${userName}]]님 환영합니다!</h3>
        <button th:onclick="|location.href='@{/info}'|">유저 정보</button> <br/><br/>
        <button th:onclick="|location.href='@{/admin}'|">관리자 페이지</button> <br/><br/>
        <button th:onclick="|location.href='@{/logout }'|">로그아웃</button>
    </div>
</div>
</body>
</html>
