<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}"></title>
</head>
<body>
<div>
    <h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1> <hr/>
    <h2>회원 가입</h2>
    <form th:method="post" th:action="|@{/join}|" th:object="${joinDTO}">
        <div>
            <label th:for="loginId">로그인 아이디 : </label>
            <input type="text" th:field="*{loginId}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{loginId}"></div>
        </div>
        <br/>
        <div>
            <label th:for="userPassword">비밀번호 : </label>
            <input type="password" th:field="*{userPassword}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{userPassword}"></div>
        </div>
        <br/>
        <div>
            <label th:for="userPassWordCheck">비밀번호 체크 : </label>
            <input type="password" th:field="*{userPassWordCheck}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{userPassWordCheck}"></div>
        </div>
        <br/>
        <div>
            <label th:for="userName">이름 : </label>
            <input type="text" th:field="*{userName}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{userName}"></div>
        </div>
        <br/>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
